language: ruby
rvm:
  - 2.4.6

services:
  - mysql
  - docker

cache:
  directories:
   - $PWD/public/lib/
   - $PWD/vendor/.bundle/

install:
  - cp config/database.yml.example config/database.yml
  - cp config/config.yml.example config/config.yml
  - cp db/schema.rb.example db/schema.rb
  - ./lib/exporter-deps.sh > /dev/null 2>&1
  - bundle check --path vendor/.bundle/ || bundle install --path vendor/.bundle/
  - yarn check || yarn install
  - bundle exec rake db:setup || bundle exec rake db:migrate

env:
  global:
    - RAILS_ENV=test
    - CI=true
    - TRAVIS=true

jobs:
  include:
    - name: "Unit Tests"
      script: bundle exec rake test:unit
    - name: "Integration Tests"
      script: bundle exec rake test:integration
    - name: "Functional Tests"
      script: bundle exec rake test:functional
    - name: "Rubocop Linter"
      script: bundle exec rubocop
    - name: "Docker Builds"
      script: docker build -t mapknitter .
    # Configure this option after full yarn setup
    # - name: "Asset Precompilation"
    #   env:
    #     - RAILS_ENV=production
    #   script: bundle exec rake assets:precompile

branches:
  only:
    - main
    - unstable
    - development

after_script: 
  - echo -e '<?xml version="1.0" encoding="UTF-8"?>' > output.xml
  - tail -n +2 -q ./test/reports/TEST*.xml >> output.xml
  - bundle exec danger
