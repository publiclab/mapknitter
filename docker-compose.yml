version: '3.3'
services:
  db:
    image: mysql:5.7
    env_file:
      - mapknitter.env
    volumes:
      - ../mysql:/var/lib/mysql
      - ../dump:/docker-entrypoint-initdb.d
  web:
    build: .
    env_file:
      - mapknitter.env
    volumes:
      - .:/app
      - ./coverage_report:/app/coverage_report
      - bundle_cache:/usr/local/bundle
      - bower_cache:/app/public/lib
    ports:
      - $PORT:3000
    depends_on:
      - db

volumes:
  bundle_cache:
  bower_cache:
